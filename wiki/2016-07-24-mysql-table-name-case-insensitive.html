<p>
让MYSQL不区分表名大小写的方法其实很简单：
</p>

<ol class="org-ol">
<li>用ROOT登录，修改/etc/my.cnf</li>
<li>在[mysqld]下加入一行： <code>lower_case_table_names=1</code></li>
<li>重新启动数据库即可</li>
</ol>
